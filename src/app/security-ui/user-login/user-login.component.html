<div class="outer form-container-text">

  <div class="login-div">

    <div class="left-column">
      <div>
        <img class="logo" src="assets/img/customer/secondary.logo.png" alt="Gobierno del Estado de Tlaxcala" />
      </div>
    </div>

    <div class="central-column"></div>

    <div class="right-column">

      <div class="authentication-section-welcome" i18n>
        <b>Notarías y Grandes Usuarios</b><br>
        <span class="hint">Registro Público de la Propiedad</span>
      </div>

      <br>

      <form [class.submitted]="submitted" [formGroup]="form" (ngSubmit)="onSubmit()"
            (keydown)="keyboardHandler($event)">

        <div class="authentication-section-form">

          <label for="userID" i18n>Usuario:</label>
          <input type="text" class="text-box" id="userID"
                 autocomplete="username" autofocus required
                 formControlName="userID">

          <label for="password" i18n>Contraseña:</label>
          <input type="password" class="text-box" id="password"
                 autocomplete="current-password" required
                 formControlName="password">

          <div *ngIf="showExceptionMsg"
                class="inline-error">{{exceptionMsg}}</div>

          <button type="submit" class="btn-action" (click)="setCommand('authenticate')" i18n>Ingresar</button>

        </div>

      </form>

    </div>

  </div>

</div>

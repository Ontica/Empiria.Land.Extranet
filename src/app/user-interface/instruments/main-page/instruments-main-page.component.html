<div class="explorer" fxLayoutGap="32px">

  <div [fxHide.lt-lg]="displayEditor" class="primary">
    <emp-land-instrument-list
        [view]="currentView"
        (instrumentSelected)="onSelectInstrument($event)">
    </emp-land-instrument-list>
  </div>

  <div *ngIf="displayEditor" class="secondary">
    <emp-land-create-instrument-wizard
        [instrument]="selectedInstrument"
        (wizardClose)="onEditorClose()">
    </emp-land-create-instrument-wizard>
  </div>

</div>

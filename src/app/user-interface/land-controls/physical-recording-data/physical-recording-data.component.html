<emp-ng-spinner #spinner [visible]="isLoading"></emp-ng-spinner>

<table class="form-section" [empNgSpinnerHost]="spinner" [formGroup]="form">
  <tr>
    <td>Distrito:</td>
    <td>
      <select #districtControl class="select-box" formControlName="districtUID"
              (change)="onChangeDistrict(districtControl.value)">
        <option value="" i18n>( Distrito )</option>
        <option *ngFor="let district of districtList" [value]="district.uid">{{district.name}}</option>
      </select>
    </td>
    <td>Municipio:</td>
    <td>
      <select #mc class="select-box" formControlName="municipalityUID">
        <option value="" i18n>( Municipio )</option>
        <option *ngFor="let municipality of municipalityList" [value]="municipality.uid">{{municipality.name}}</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Volumen:</td>
    <td colspan="3">
      <span>
        <select #bc class="select-box" style="width:calc(99% - 80px)" formControlName="recordingBookUID">
          <option value="" i18n>( Volumen / Libro )</option>
          <option *ngFor="let recordingBook of recordingBookList" [value]="recordingBook.uid">{{recordingBook.name}}</option>
        </select>
        Ver imágenes
      </span>
    </td>
  </tr>
  <tr>
    <td>Partida:</td>
    <td>
      <input type="text" class="text-box uppercase" style="width:80px" maxlength="19"
             [class.invalid-control]="isDirty || errorMsg"
             formControlName="recordingNo" (change)="touch()">
      Fracción:
      <input type="text" class="text-box uppercase" style="width:140px" maxlength="48"
             [class.invalid-control]="isDirty || errorMsg"
             formControlName="recordingFraction" (change)="touch()">
      <div *ngIf="errorMsg" class='warning-text'>{{errorMsg}}</div>
    </td>
    <td>Clave catastral:</td>
    <td>
      <input type="text" class="text-box" maxlength="31" formControlName="cadastralKey">
    </td>
  </tr>
  <tr>
    <td>Tipo de predio:</td>
    <td>
      <select class="select-box" formControlName="realEstateType">
          <option value="" i18n>( Tipo de predio )</option>
          <option *ngFor="let realEstateType of realEstateTypeList" [value]="realEstateType.uid">{{realEstateType.name}}</option>
        </select>
    </td>
    <td>Denominado:</td>
    <td>
      <input type="text" class="text-box" formControlName="realEstateName">
    </td>
  </tr>
  <tr>
    <td class="align-top">Ubicado en:</td>
    <td colspan="3">
      <textarea class="text-area" rows="2" formControlName="realEstateLocation"></textarea>
    </td>
  </tr>
  <tr>
    <td class="align-top">Notas sobre el predio:</td>
    <td colspan="3">
      <textarea class="text-area" rows="3" formControlName="realEstateNotes"></textarea>
    </td>
  </tr>
</table>
